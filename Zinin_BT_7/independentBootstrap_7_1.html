<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.container {
			display: flex;
			flex-wrap: wrap;
			text-align: center;
		}
		header {
			background-color: blue;
			flex: 0 1 100%;
			height: 5rem;
		}
		main {
			height: 20rem;
			flex: 0 1 70%;
		}
		nav, 
		aside {
			background-color: lightblue;
			flex: 0 1 15%;
		}
	</style>
</head>
<body>
	<div class="container">
		<header>Шапка</header>
		<nav>Меню</nav>
		<main>Основной контейнер</main>
		<aside>Сайдбар</aside>

</html>
